<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS 3.0</title>
    <link rel="stylesheet" href="./tailwind/output.css">
</head>
<body>
    
    <div class="flex flex-col border-red-800">
        <span>Hello</span>
        <span>Tailwind</span>
        <span>CSS</span>
    </div>

    <button class="inline-block px-4 py-3 text-sm font-semibold text-center text-white uppercase transition duration-200 ease-in-out bg-orange-500 hover:bg-orange-400 rounded-md cursor-pointer">Tailwind Button</button>
    <button class="btn btn-primary bg-red-500 hover:bg-indigo-600 mt-5 rounded-full border-double border-1 border-red-600 hover:bg-red-600 hover:border-red-300">daisyUI Button</button>
    <input type="checkbox" id="checkbox" class="toggle" onChange="thisIsIt()" />
    <img src="https://images.pexels.com/photos/10559701/pexels-photo-10559701.jpeg" class="w-12" alt="image">    
</body>
</html>
